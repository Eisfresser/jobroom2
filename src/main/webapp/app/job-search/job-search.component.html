<jr2-job-search-toolbar [searchQuery]="searchQuery$ | async"
                        [loading]="loading$ | async"
                        [reset]="reset$ | async"></jr2-job-search-toolbar>

<div class="container p-sm-relative">

    <div class="base">

        <div class="base__subnavbar">
            <jr2-job-search-sidebar></jr2-job-search-sidebar>
        </div>

        <div class="base__content--wide">
            <jr2-job-search-list [jobList]="jobList$ | async"
                                 [totalCount]="totalCount$ | async"
                                 [baseQueryString]="baseQueryString$ | async"
                                 [localityQueryString]="localityQueryString$ | async"></jr2-job-search-list>

        </div>

    </div>

</div>

<div class="scroll-top {{showScrollButton ? '' : 'd-none'}}" (click)="scrollToTop($event)">
    <i class="fa fa-chevron-up" aria-hidden="true"></i>
</div>
