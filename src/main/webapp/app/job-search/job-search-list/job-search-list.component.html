<div infiniteScroll [infiniteScrollDistance]="1" (scrolled)="onScroll($event)" [infiniteScrollDisabled]="getMaxCount() <= jobList.length">
    <ngb-alert *ngIf="displayError$ | async" [type]="'danger'" (close)="closeAlert()">{{ 'job-search.job-search-list.error-message' | translate}}</ngb-alert>

    <h3 class="result-list__title" *ngIf="!(displayError$ | async)" [jhiTranslate]="getTitleKey()" [translateValues]="{count: getMaxCount() | jr2Number, query: baseQueryString, locality: localityQueryString}"></h3>

    <jr2-job-search-list-item *ngFor="let job of jobList; let i = index" [job]="job" [jobDescription]="jobDescriptions[i]"></jr2-job-search-list-item>

</div>
