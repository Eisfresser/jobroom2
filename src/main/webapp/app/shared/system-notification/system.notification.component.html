<div *ngFor="let systemNotification of (systemNotifications$ | async)">
    <div class="system-notification" *ngIf="isActive(systemNotification) && isInTimeRange(systemNotification)">
    <span class="warning-icon">
        <i class="fa fa-exclamation"></i></span>
        <span class="system-notification-text">{{systemNotification?.text_de}}</span>
    </div>
</div>
