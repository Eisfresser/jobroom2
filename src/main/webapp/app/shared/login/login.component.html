<div class="modal-header">
    <h4 class="modal-title w-50 text-sm-right" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
        <form class="form" role="form" (ngSubmit)="login()">
            <div class="form-group row">
                <label for="username" jhiTranslate="global.form.username" class="col-sm-4 col-form-label text-sm-right">Login</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                           [(ngModel)]="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" jhiTranslate="login.form.password" class="col-sm-4 col-form-label text-sm-right">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4"></div>
                <div class="col-sm-6">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary float-sm-right" jhiTranslate="login.form.button">Sign in</button>
                </div>
                <div class="col-sm-6">
                    <a class="text--sub" (click)="requestResetPassword()" jhiTranslate="login.password.forgot">Did you forget your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
