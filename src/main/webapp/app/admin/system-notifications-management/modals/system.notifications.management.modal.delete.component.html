<form name="deleteForm" role="form" novalidate (ngSubmit)="save()" #deleteForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">
            Confirm Deletion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this System notificiation?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span
            jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
