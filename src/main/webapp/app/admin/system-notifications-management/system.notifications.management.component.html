<div class="container-fluid">
    <h2>
        <span jhiTranslate="userManagement.home.title">Users</span>
    </h2>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                </div>
            </form>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th jhiTranslate="systemNotificationsManagement.title">Title</th>
                <th jhiTranslate="systemNotificationsManagement.type">Type</th>
                <th jhiTranslate="systemNotificationsManagement.startDate">StartDate</th>
                <th jhiTranslate="systemNotificationsManagement.endDate">EndDate</th>
                <th jhiTranslate="systemNotificationsManagement.status">Status</th>
                <th jhiTranslate="systemNotificationsManagement.actions">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let systemnotification of systemNotifications">

                <td>{{systemnotification.title}}</td>
                <td>{{systemnotification.type}}</td>
                <td>{{systemnotification.startDate}}</td>
                <td>{{systemnotification.endDate}}</td>
                <th>
                    <button class="btn btn-danger btn-sm"
                            jhiTranslate="userManagement.deactivated">Deactivated</button>
                   </th>
                <th>
                    <button type="submit"
                            class="btn btn-info btn-sm">
                        <span class="fa fa-eye"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                    </button>
                    <button type="submit"
                            class="btn btn-primary btn-sm">
                        <span class="fa fa-pencil"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                    <button type="submit"
                            class="btn btn-danger btn-sm">
                        <span class="fa fa-remove"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                    </button>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary">
        <span class="fa fa-plus"></span> <span jhiTranslate="userManagement.home.createLabel">Create a new User</span>
    </button>
</div>
