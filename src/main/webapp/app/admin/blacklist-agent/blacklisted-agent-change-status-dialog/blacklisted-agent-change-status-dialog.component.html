<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ 'blacklisted-agent.change-status-dialog.title' |
            translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="changeStatus()">
            <div>{{ 'blacklisted-agent.change-status-dialog.message' | translate }}</div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                    {{ 'blacklisted-agent.change-status-dialog.change-status' | translate
                    }}
                </button>
                <button type="button" class="btn btn-secondary" (click)="close()">
                    {{ 'blacklisted-agent.change-status-dialog.cancel' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
