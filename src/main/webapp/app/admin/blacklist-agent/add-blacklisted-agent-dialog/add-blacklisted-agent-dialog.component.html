<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" jhiTranslate="blacklisted-agent.create-blacklist-entry"></h5>

        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close"
                (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <p>
                <span jhiTranslate="blacklisted-agent.choose-organisation-desc"></span>
            </p>
            <input type="text" class="form-control" name="organization"
                   #organizationInput="ngModel"
                   placeholder="{{'registrationPavDialog.placeholder' | translate}}"
                   [(ngModel)]="userOrganization"
                   [ngbTypeahead]="searchOrganizations"
                   [inputFormatter]="formatter"
                   [resultFormatter]="formatter">
        </div>
        <div [hidden]="!userOrganization?.name">
            <p>
                <span jhiTranslate="blacklisted-agent.selected-organisation-desc"></span>
                <address *ngIf="userOrganization">
                    {{userOrganization.name}}<br>
                    {{userOrganization.street}}<br>
                    {{userOrganization.zipCode}} {{userOrganization.city}}<br>

                </address>
            </p>
            <p>
                <span class="fa fa-warning" aria-hidden="true"></span>
                <strong jhiTranslate="blacklisted-agent.confirm-alert"></strong>
            </p>

        </div>
        <div class="modal-footer">
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!userOrganization?.name"
                jhiTranslate="blacklisted-agent.create-blacklist-entry"
                (click)="selectOrganisation()">
            </button>
            <button
                type="button"
                class="btn btn-secondary"
                jhiTranslate="blacklisted-agent.change-status-dialog.cancel"
                (click)="close()">
            </button>
        </div>
    </div>
</div>
