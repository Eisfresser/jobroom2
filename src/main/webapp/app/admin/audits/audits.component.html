<div *ngIf="audits" class="container-fluid">
    <h2 jhiTranslate="audits.title">Audits</h2>

    <div class="row">
        <div class="col-md-5">
            <h4 jhiTranslate="audits.filter.title">Filter by date</h4>
            <p class="d-flex">
                <span jhiTranslate="audits.filter.from" class="input-group-addon">from</span>
                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="loadAudits($event)" required/>
                <span jhiTranslate="audits.filter.to" class="input-group-addon">to</span>
                <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="loadAudits($event)" required/>
            </p>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-sm table-striped table-bordered">
            <thead>
            <tr jhiSort [(predicate)]="sortByField" [(ascending)]="ascending" [callback]="loadAudits.bind(this)">
                <th jhiSortBy="auditEventDate" scope="col">
                    <span jhiTranslate="audits.table.header.date">Date</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th><span jhiTranslate="audits.table.header.principal">User</span></th>
                <th jhiSortBy="auditEventType" scope="col">
                    <span jhiTranslate="audits.table.header.status">State</span>
                    <span class="fa fa-sort"></span>
                </th>
                <th><span jhiTranslate="audits.table.header.data">Extra data</span></th>
            </tr>
            </thead>
            <tr *ngFor="let audit of audits">
                <td><span>{{audit.timestamp| date:'medium'}}</span></td>
                <td><small>{{audit.principal}}</small></td>
                <td>{{audit.type}}</td>
                <td style="font-size: 12px">
                    <p *ngIf="audit.data?.type">
                        <code>{{audit.data.type}}</code>
                    </p>
                    <p *ngIf="audit.data?.message">
                        <code>{{audit.data.message}}</code>
                    </p>
                    <p *ngIf="audit.data?.details">
                        <code>{{audit.data.details}}</code>
                    </p>
                    <p *ngIf="audit.data?.remoteAddress">
                        <code><span jhiTranslate="audits.table.data.remoteAddress">Remote Address</span> {{audit.data.remoteAddress}}</code>
                    </p>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="audits">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [maxSize]="20" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
