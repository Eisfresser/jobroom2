<div class="container-fluid">

    <h2>
        <span jhiTranslate="api-user-management.title"></span>
        <button (click)="openCreateNewDialog()"
                class="btn btn-primary float-right jh-create-entity">
            <span class="fa fa-plus"></span>
            <span>{{ 'api-user-management.new' | translate }}</span>
        </button>
    </h2>

    <div class="row">
        <div *ngIf="(searchFilter$ | async) as searchFilter" class="col-sm-12">
            <form [formGroup]="apiUsersFilterForm" (submit)="filterApiUsers(searchFilter)" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input formControlName="filter" id="table-search"
                           class="form-control"
                           placeholder="{{ 'api-user-management.search' | translate }}">
                    <button class="input-group-addon btn btn-info"
                            (click)="filter()">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <jr2-api-user-management-list [apiUsers]="apiUsers$ | async"
                                  [page]="page$ | async"
                                  [totalCount]="totalCount$ | async"
                                  [apiUserFilter]="searchFilter$ | async"
                                  (sortOrderEmitter)="onSortOrderChange($event)">
    </jr2-api-user-management-list>
</div>
