<div *ngIf="showMessage$ | async" class="alert alert-warning"  role="alert">
    <button type="button" class="close" aria-label="Close" (click)="hideMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h2>{{ title | translate }}</h2>
    <span>{{ message | translate }}</span>
</div>
