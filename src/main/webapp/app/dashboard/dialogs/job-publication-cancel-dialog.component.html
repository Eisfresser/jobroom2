<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ 'job-publication-cancel.title' | translate }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="jobCancelForm" (ngSubmit)="cancelJobPublication()">
            <div class="alert alert-info" role="alert">
                {{ 'job-publication-cancel.alert' | translate }}
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" formControlName="positionOccupied"  name="positionOccupied" [value]="true">
                    {{ 'job-publication-cancel.job.occupied' | translate }}
                </label>
            </div>
            <div formGroupName="occupiedWith" class="ml-3">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" formControlName="jobCenter" type="checkbox">
                        {{ 'job-publication-cancel.job.occupied.jobCenter' | translate }}
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" formControlName="privateAgency" type="checkbox">
                        {{ 'job-publication-cancel.job.occupied.privateAgency' | translate }}
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" formControlName="self" type="checkbox">
                        {{ 'job-publication-cancel.job.occupied.self' | translate }}
                    </label>
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" formControlName="positionOccupied" name="positionOccupied" [value]="false">
                    {{ 'job-publication-cancel.job.not-occupied' | translate }}
                </label>
            </div>


            <div class="modal-footer">
                <button type="submit" [disabled]="jobCancelForm.invalid" class="btn btn-primary">
                    {{ 'job-publication-cancel.job.confirm' | translate }}
                </button>
                <button type="button" class="btn btn-secondary" (click)="activeModal.close()">
                    {{ 'job-publication-cancel.job.dismiss' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
