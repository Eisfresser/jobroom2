# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: true
        healthcheck:
            enabled: true
        fetch-registry: true
        register-with-eureka: true
        instance-info-replication-interval-seconds: 10
        registry-fetch-interval-seconds: 10
    instance:
        appname: jobroom
        instanceId: jobroom:${spring.application.instance-id:${random.value}}
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 10
        status-page-url-path: ${management.endpoints.web.base-path}/info
        health-check-url-path: ${management.endpoints.web.base-path}/health
        metadata-map:
            zone: primary # This is needed for the load balancer
            profile: ${spring.profiles.active}
            version: ${info.project.version}
ribbon:
    eureka:
        enabled: true
    restclient:
        # must be set to false since otherwise the RibbonClientHttpRequestFactory is used which doesn't support 'PATCH'
        enabled: false

# See http://cloud.spring.io/spring-cloud-netflix/spring-cloud-netflix.html
zuul: # those values must be configured depending on the application specific needs
    host:
        max-total-connections: 1000
        max-per-route-connections: 100
    semaphore:
        max-semaphores: 500
    sensitiveHeaders:
        - Set-Cookie
        - Authorization
        - X-Frame-Options
        - X-Content-Type-Options
        - X-XSS-Protection
    ignoreSecurityHeaders: false

# See https://github.com/Netflix/Hystrix/wiki/Configuration
hystrix:
    shareSecurityContext: true
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000

management:
    endpoints:
        web:
            base-path: /management
            exposure:
              include: '*'
    endpoint:
        health:
            show-details: when_authorized
            cache:
              time-to-live: 30s
    info:
        git:
            mode: simple

spring:
    application:
        name: jobroom
    jackson:
        serialization.write_dates_as_timestamps: false
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    cloud:
        stream:
            bindings:
                input:
                    group: jobroom
                    destination: candidate.event
            kafka:
                binder:
                    auto-add-partitions: true
                    auto-create-topics: true
                bindings:
                    input:
                        consumer:
                            enableDlq: true
                            dlq-name: candidate.event.dlq

server:
    servlet:
        session:
            cookie:
                http-only: true

info:
    project:
        version: #project.version#

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: http://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    # By default CORS is disabled. Uncomment to enable.
    #cors:
        #allowed-origins: "*"
        #allowed-methods: "*"
        #allowed-headers: "*"
        #exposed-headers: "Authorization,Link,X-Total-Count"
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: jobroom@localhost
    gateway:
        authorized-microservices-endpoints:
            jobservice: /api,/v2/api-docs,/swagger-resources,/management
            referenceservice: /api,/v2/api-docs,/swagger-resources,/management
            candidateservice: /api,/v2/api-docs,/swagger-resources,/management
            jobadservice: /api,/v2/api-docs,/swagger-resources,/management
    ribbon:
        display-on-active-profiles:
            - dev
            - development
            - test
            - staging
            - training


gateway:
    rate-limiting:
        enabled: true
        rate-filter-options:
            # Avoid fetching mass-fetching of sensitive candidate information
            -
                bucket-prefix: 'candidate-details'
                method: 'GET'
                url: '/candidateservice/api/candidates/*'
                limit: 5
                duration: 10s

            # apply rate-limiting filter to any request
            -
                bucket-prefix: 'all'
                url: '/**'
                limit: 100
                duration: 10s

